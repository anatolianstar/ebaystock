<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel'den Envanter Yükle</title>
    <style>
        /* Sayfa genel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            text-align: left;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #b52b3b;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-group a {
            text-decoration: none;
            width: 48%;
        }

        .button-group button {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Excel'den Envanter Yükle</h1>
    <form action="{{ url_for('upload_excel') }}" method="post" enctype="multipart/form-data">
        <label>Excel Dosyası Seçin:</label>
        <input type="file" name="file" accept=".xlsx, .xls" required>

        <div class="button-group">
            <button type="submit">Yükle</button>
            <a href="/">
                <button type="button" class="cancel-btn">Ana Sayfaya Dön</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>
